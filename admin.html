<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex,nofollow">
    <title>管理者ダッシュボード | v7.7.2 SECURED</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            overflow-x: hidden;
        }

        .sidebar {
            background: #0f172a;
            width: 320px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 50;
            height: 100vh;
            position: fixed;
            left: -320px;
        }

        .sidebar.open {
            left: 0;
        }

        .main {
            margin-left: 0;
            padding: 2rem;
            min-height: 100vh;
            width: 100%;
            transition: margin-left 0.3s;
        }

        @media (min-width: 1024px) {
            .sidebar {
                left: 0;
                position: sticky;
                border-right: 1px solid rgba(255, 255, 255, 0.05);
            }

            .mobile-header {
                display: none;
            }
        }

        @media (max-width: 1023px) {
            .main {
                padding: 1.5rem;
                padding-top: 5rem;
            }
        }

        .mobile-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 4rem;
            background: #0f172a;
            z-index: 40;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
        }

        .custom-scroll::-webkit-scrollbar {
            width: 5px;
            height: 5px;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .input-ev {
            background: #f1f5f9;
            border: none;
            font-weight: 900;
            border-radius: 1rem;
            padding: 1rem;
            width: 100px;
            text-align: center;
            color: #4338ca;
        }

        .modal-overlay {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
        }

        .shadow-3xl {
            box-shadow: 0 32px 64px -12px rgba(0, 0, 0, 0.14);
        }

        .animate-fadeIn {
            animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const GAS_URL = "https://script.google.com/macros/s/AKfycbz1PCMXJ_IYDjnU5HU_KQbm6Vcxp1-iYdaVR-9I7rCtflg2snUYR2UJm74U1YlXZE8u4w/exec";
        const APP_PASS = "nogawa";

        function AdminApp() {
            const [isLocked, setIsLocked] = useState(true);
            const [passInput, setPassInput] = useState("");
            const [reports, setReports] = useState([]);
            const [selectedId, setSelectedId] = useState(null);
            const [evMode, setEvMode] = useState("設定１相当");
            const [logs, setLogs] = useState([]);
            const [dictionary, setDictionary] = useState([]);
            const [showSettings, setShowSettings] = useState(false);
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            const [loading, setLoading] = useState(false);
            const [isSavingDict, setIsSavingDict] = useState(false);
            const [selectedIds, setSelectedIds] = useState([]);
            const [syncInfo, setSyncInfo] = useState({ status: "IDLE", message: "" });

            useEffect(() => {
                const passVerified = localStorage.getItem("ap_v7") === APP_PASS;
                if (passVerified) { setIsLocked(false); loadAll(); }
            }, []);

            const verifyPass = (e) => {
                e.preventDefault();
                if (passInput === APP_PASS) {
                    setIsLocked(false); localStorage.setItem("ap_v7", APP_PASS); loadAll();
                } else { alert("合言葉が違います"); }
            };

            const loadAll = async () => {
                setLoading(true);
                setSyncInfo({ status: "SYNCING", message: "通信中..." });
                try {
                    const [repRes, dictRes] = await Promise.all([
                        fetch(`${GAS_URL}?action=getPendingReports`),
                        fetch(`${GAS_URL}?action=getHokutoMaster`)
                    ]);
                    const repData = await repRes.json();
                    const dictData = await dictRes.json();
                    setReports(repData);
                    setDictionary(dictData.dictionary || []);
                    window.HOKUTO_MASTER = dictData.data;
                    const sheetCount = Object.keys(dictData.data["設定１相当"]).length + Object.keys(dictData.data["優良店"]).length;
                    setSyncInfo({ status: "SUCCESS", message: `完了: 報告${repData.length}件 / マスタ${sheetCount}件` });
                } catch (e) {
                    console.error(e); setSyncInfo({ status: "ERROR", message: "同期失敗: " + e.message });
                } finally { setLoading(false); }
            };

            const handleAnalyze = (report, mode = evMode) => {
                if (!report || !window.HOKUTO_MASTER) return;
                const master = window.HOKUTO_MASTER[mode] || {};
                const lines = (report.稼働内容 || report.details || "").split("\n");

                const results = lines.map(line => {
                    let match = { text: line.trim(), ev: 0, machine: "", color: "bg-slate-400" };
                    if (!line.trim()) return null;

                    dictionary.forEach(d => {
                        const keywords = (d.キーワード || "").split(",").map(k => k.trim()).filter(Boolean);
                        if (keywords.some(k => line.includes(k))) {
                            match.machine = d.機種名;
                            match.color = d.色コード;
                            const mData = master[d.機種名] || {};
                            const numbers = line.match(/\d+/g) || [];
                            let bestEv = 0;
                            numbers.forEach(numStr => {
                                const num = parseInt(numStr);
                                if (mData[num] !== undefined) bestEv = mData[num];
                            });
                            match.ev = bestEv;
                        }
                    });
                    return match;
                }).filter(Boolean);
                setLogs(results); setSelectedId(report.ID);
            };

            const parseMemoDetails = (memo) => {
                if (!memo) return { text: "", medal: 0, cash: 0 };
                const m = memo.match(/^(.*)[\s\n]*\[メダル:(-?\d+)\s*\/\s*現金:(-?\d+)\]/s);
                if (m) {
                    return { text: m[1].trim(), medal: parseInt(m[2]) || 0, cash: parseInt(m[3]) || 0 };
                }
                return { text: memo.trim(), medal: 0, cash: 0 };
            };

            const onApprove = async () => {
                const report = reports.find(r => r.ID === selectedId);
                const payload = {
                    id: report.ID, date: report.日付, name: report.報告者, store: report.店舗名,
                    machine: logs.map(l => l.machine).filter(Boolean).join("/"),
                    ev: logs.reduce((s, l) => s + l.ev, 0),
                    profit: (parseMemoDetails(report.備考).medal * 20) - parseMemoDetails(report.備考).cash,
                    memo: parseMemoDetails(report.備考).text
                };
                try {
                    setLoading(true);
                    await fetch(GAS_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: "approveReport", data: payload }) });
                    setReports(reports.filter(r => r.ID !== selectedId)); setSelectedId(null); setLogs([]);
                } catch (e) { alert("Error: " + e.message); } finally { setLoading(false); }
            };

            const onDeleteSelected = async () => {
                if (!confirm(`${selectedIds.length}件のデータを削除してもよろしいですか？`)) return;
                try {
                    setLoading(true);
                    await fetch(GAS_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: "deleteReports", data: { ids: selectedIds } }) });
                    setReports(reports.filter(r => !selectedIds.includes(r.ID))); setSelectedIds([]);
                } catch (e) { alert("Error: " + e.message); } finally { setLoading(false); }
            };

            const addManualLog = () => {
                setLogs([...logs, { text: "手動追加", ev: 0, machine: "", color: "bg-slate-400" }]);
            };

            const selectedReport = reports.find(r => r.ID === selectedId);

            if (isLocked) return (
                <div className="flex items-center justify-center min-h-screen bg-slate-950 p-6">
                    <div className="w-full max-w-sm space-y-8 animate-fadeIn">
                        <div className="text-center">
                            <h1 className="text-3xl font-black italic text-indigo-500 tracking-tighter">ADMIN TERMINAL</h1>
                            <p className="text-[10px] text-slate-500 font-black uppercase tracking-[0.3em] mt-2">Access Control Gate</p>
                        </div>
                        <form onSubmit={verifyPass} className="bg-slate-900 p-8 rounded-[2rem] border border-white/5 shadow-3xl space-y-6">
                            <input type="password" value={passInput} onChange={e => setPassInput(e.target.value)} className="w-full bg-slate-800 border-none rounded-2xl py-4 px-6 text-white text-center font-black tracking-widest outline-none focus:ring-2 ring-indigo-500" placeholder="合言葉" autoFocus />
                            <button type="submit" className="w-full bg-indigo-600 hover:bg-indigo-500 py-4 rounded-2xl text-white font-black transition-all shadow-xl">AUTHENTICATE</button>
                        </form>
                    </div>
                </div>
            );

            return (
                <div className="flex h-screen overflow-hidden">
                    <div className="mobile-header">
                        <div className="text-xl font-black italic text-white flex items-center gap-2">Admin<span className="text-indigo-500">.</span> {loading && <div className="w-2 h-2 bg-indigo-500 rounded-full animate-ping"></div>}</div>
                        <button onClick={() => setIsSidebarOpen(!isSidebarOpen)} className="text-white p-2 text-2xl">☰</button>
                    </div>

                    <div className={`sidebar custom-scroll flex flex-col ${isSidebarOpen ? 'open' : ''}`}>
                        <div className="p-8 border-b border-white/5">
                            <h1 className="text-3xl font-black text-white italic tracking-tighter">DATA CENTER<span className="text-indigo-500">.</span></h1>
                            <p className="text-[10px] text-slate-500 font-black mt-2 uppercase tracking-widest">System Architecture v7.7.2</p>
                        </div>
                        <div className="p-6 border-b border-white/5 bg-slate-900/50">
                            <div className="flex justify-between items-center mb-4">
                                <span className="text-[10px] font-black text-slate-500 uppercase tracking-widest">Pending</span>
                                <span className="bg-indigo-500 text-white text-[10px] font-black px-2 py-0.5 rounded-full">{reports.length}</span>
                            </div>
                            {syncInfo.message && (
                                <div className={`mb-4 p-2 rounded-lg text-[8px] font-black text-center border ${syncInfo.status === 'ERROR' ? 'bg-rose-500/10 border-rose-500/30 text-rose-400' : 'bg-emerald-500/10 border-emerald-500/30 text-emerald-400'}`}>
                                    {syncInfo.message}
                                </div>
                            )}
                            <button onClick={onDeleteSelected} disabled={selectedIds.length === 0} className={`w-full py-3 rounded-xl text-xs font-black transition-all ${selectedIds.length > 0 ? 'bg-rose-500 text-white shadow-lg' : 'bg-slate-800 text-slate-600 opacity-50'}`}>DELETE ({selectedIds.length})</button>
                        </div>
                        <div className="flex-1 overflow-y-auto custom-scroll p-4 space-y-2">
                            {reports.map(r => (
                                <div key={r.ID} onClick={() => { handleAnalyze(r); setIsSidebarOpen(false); }} className={`group p-4 rounded-2xl cursor-pointer transition-all ${selectedId === r.ID ? 'bg-indigo-600 text-white shadow-2xl scale-[1.02]' : 'hover:bg-white/5 text-slate-400'}`}>
                                    <div className="flex items-center gap-3">
                                        <input type="checkbox" checked={selectedIds.includes(r.ID)} onChange={() => setSelectedIds(prev => prev.includes(r.ID) ? prev.filter(i => i !== r.ID) : [...prev, r.ID])} onClick={e => e.stopPropagation()} className="w-4 h-4 rounded border-slate-700 bg-transparent text-indigo-500" />
                                        <div className="min-w-0 flex-1">
                                            <div className="text-[9px] font-black opacity-50 uppercase">{r.日付} • {r.報告者}</div>
                                            <div className="font-black text-xs truncate">{r.店舗名}</div>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                        <div className="p-6 border-t border-white/5 flex gap-3">
                            <button onClick={loadAll} className="flex-1 bg-white/5 py-4 rounded-xl text-white text-[10px] font-black tracking-widest">SYNC</button>
                            <button onClick={() => setShowSettings(true)} className="w-14 bg-white/5 rounded-xl text-white text-lg">⚙</button>
                        </div>
                    </div>

                    {isSidebarOpen && <div onClick={() => setIsSidebarOpen(false)} className="fixed inset-0 bg-black/60 z-40 lg:hidden backdrop-blur-sm"></div>}

                    <div className="main custom-scroll overflow-y-auto">
                        {selectedReport ? (
                            <div className="max-w-4xl mx-auto space-y-6 animate-fadeIn pb-20">
                                <div className="bg-slate-900 rounded-[2rem] p-8 lg:p-12 text-white shadow-3xl relative overflow-hidden">
                                    <p className="text-xl lg:text-2xl font-bold whitespace-pre-wrap leading-tight mb-8 relative z-10">{selectedReport.稼働内容 || selectedReport.details}</p>
                                    <div className="grid grid-cols-2 lg:grid-cols-4 gap-6 relative z-10 border-t border-white/10 pt-8 mt-4">
                                        <div><div className="text-[9px] font-black text-slate-500 uppercase mb-1">Worker</div><div className="text-sm font-black">{selectedReport.報告者}</div></div>
                                        <div><div className="text-[9px] font-black text-slate-500 uppercase mb-1">Store</div><div className="text-sm font-black">{selectedReport.店舗名}</div></div>
                                        <div><div className="text-[9px] font-black text-slate-500 uppercase mb-1">Date</div><div className="text-sm font-black">{selectedReport.日付}</div></div>
                                        <div><div className="text-[9px] font-black text-slate-500 uppercase mb-1">Hours</div><div className="text-sm font-black text-indigo-400">{selectedReport.稼働時間}h</div></div>
                                    </div>
                                    <div className="absolute top-0 right-0 w-64 h-64 bg-indigo-500/10 rounded-full -mr-32 -mt-32 blur-3xl"></div>
                                </div>

                                <div className="bg-white rounded-[2rem] p-8 lg:p-12 shadow-2xl space-y-8 border border-slate-100">
                                    <div className="grid lg:grid-cols-2 gap-8 pb-8 border-b border-slate-100">
                                        <div className="space-y-4">
                                            <h3 className="text-xs font-black text-slate-400 uppercase tracking-widest">Financial Details</h3>
                                            <div className="grid grid-cols-2 gap-4">
                                                <div className="bg-slate-50 p-4 rounded-2xl">
                                                    <div className="text-[8px] font-black text-slate-400 uppercase mb-1">メダル (回収)</div>
                                                    <div className="text-lg font-black text-slate-900">{parseMemoDetails(selectedReport.備考).medal.toLocaleString()} 枚</div>
                                                </div>
                                                <div className="bg-slate-50 p-4 rounded-2xl">
                                                    <div className="text-[8px] font-black text-slate-400 uppercase mb-1">現金 (投資)</div>
                                                    <div className="text-lg font-black text-slate-900">{parseMemoDetails(selectedReport.備考).cash.toLocaleString()} 円</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="space-y-4">
                                            <h3 className="text-xs font-black text-slate-400 uppercase tracking-widest">Memo / Note</h3>
                                            <div className="bg-slate-50 p-5 rounded-2xl text-xs leading-relaxed text-slate-600 min-h-[100px] whitespace-pre-wrap">{parseMemoDetails(selectedReport.備考).text || "メモなし"}</div>
                                        </div>
                                    </div>

                                    <div className="flex justify-between items-center pb-6 border-b">
                                        <div><h3 className="text-xl font-black italic">Analysis Results</h3><button onClick={addManualLog} className="mt-2 text-[9px] font-black bg-indigo-50 text-indigo-600 px-3 py-1 rounded-full uppercase hover:bg-indigo-100">+ 台を手動追加</button></div>
                                        <div className="flex bg-slate-100 p-1 rounded-xl">
                                            {["設定１相当", "優良店"].map(m => (
                                                <button key={m} onClick={() => { setEvMode(m); handleAnalyze(selectedReport, m); }} className={`px-4 py-1.5 text-[9px] font-black rounded-lg transition-all ${evMode === m ? 'bg-white shadow-md text-indigo-600' : 'text-slate-400'}`}>{m}</button>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="space-y-4">
                                        {logs.map((log, i) => (
                                            <div key={i} className="bg-slate-50 p-6 rounded-2xl border border-slate-100 flex flex-col lg:flex-row justify-between lg:items-center gap-4 animate-fadeIn">
                                                <div className="flex-1 space-y-2">
                                                    <div className="flex gap-2">
                                                        <input value={log.machine} onChange={e => { const n = [...logs]; n[i].machine = e.target.value; setLogs(n); }} className={`text-[8px] font-black px-2 py-1 rounded-md text-white border-none outline-none ${log.color || 'bg-slate-400'}`} placeholder="機種名" />
                                                        <input value={log.text} onChange={e => { const n = [...logs]; n[i].text = e.target.value; setLogs(n); }} className="text-xs font-bold text-slate-700 bg-transparent border-b border-transparent focus:border-slate-300 outline-none flex-1" />
                                                    </div>
                                                </div>
                                                <div className="flex items-center gap-4">
                                                    <input type="number" value={log.ev} onChange={e => { const n = [...logs]; n[i].ev = parseInt(e.target.value) || 0; setLogs(n); }} className="input-ev" />
                                                    <span className="text-[9px] font-black text-slate-300 uppercase">Yen</span>
                                                    <button onClick={() => setLogs(logs.filter((_, idx) => idx !== i))} className="text-slate-300 hover:text-rose-500 text-lg">✕</button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>

                                    <div className="bg-indigo-600 p-8 rounded-[2.5rem] text-white flex flex-col lg:flex-row justify-between items-center gap-6 shadow-3xl">
                                        <div className="text-center lg:text-left">
                                            <div className="text-[9px] font-black opacity-40 mb-1 uppercase tracking-widest">Combined Total (EV)</div>
                                            <div className="text-5xl font-black">{logs.reduce((s, l) => s + l.ev, 0).toLocaleString()} <span className="text-base opacity-30">円</span></div>
                                        </div>
                                        <button onClick={onApprove} className="w-full lg:w-auto bg-white text-indigo-700 px-12 py-5 rounded-2xl font-black shadow-lg">承認して保存</button>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="h-full flex flex-col items-center justify-center text-slate-200 font-black italic select-none">
                                <div className="text-5xl lg:text-7xl">DATA CENTER</div>
                                <div className="text-[10px] tracking-[0.8em] opacity-40 mt-4 uppercase">NO SELECTION</div>
                            </div>
                        )}
                    </div>

                    {showSettings && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 modal-overlay" onClick={() => setShowSettings(false)}>
                            <div className="bg-white rounded-[2rem] w-full max-w-3xl p-8 lg:p-12 flex flex-col max-h-[85vh] shadow-3xl" onClick={e => e.stopPropagation()}>
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="text-2xl font-black italic">Settings</h2>
                                    <div className="flex gap-3">
                                        <button onClick={() => setDictionary([...dictionary, { 機種名: "新機種", キーワード: "キーワード", 色コード: "bg-slate-600", 備考: "" }])} className="px-4 py-2 bg-slate-100 rounded-xl text-[9px] font-black">＋ 追加</button>
                                        <button onClick={async () => {
                                            setIsSavingDict(true);
                                            try { await fetch(GAS_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: "saveDictionary", data: dictionary }) }); alert("Saved!"); }
                                            catch (e) { alert(e.message); } finally { setIsSavingDict(false); }
                                        }} disabled={isSavingDict} className="px-6 py-2 bg-indigo-600 text-white rounded-xl text-[9px] font-black">{isSavingDict ? '...' : '保存'}</button>
                                    </div>
                                </div>
                                <div className="flex-1 overflow-y-auto custom-scroll space-y-4">
                                    {dictionary.map((m, i) => (
                                        <div key={i} className="p-5 rounded-2xl border border-slate-100 flex flex-col lg:flex-row gap-4 lg:items-end">
                                            <div className="grid grid-cols-2 gap-4 flex-1">
                                                <div><label className="text-[8px] font-black text-slate-400 uppercase tracking-widest block mb-1">Name</label><input value={m.機種名} onChange={e => { const n = [...dictionary]; n[i].機種名 = e.target.value; setDictionary(n); }} className="w-full border-b border-slate-200 py-1 text-xs font-bold outline-none" /></div>
                                                <div><label className="text-[8px] font-black text-slate-400 uppercase tracking-widest block mb-1">Keyword</label><input value={m.キーワード} onChange={e => { const n = [...dictionary]; n[i].キーワード = e.target.value; setDictionary(n); }} className="w-full border-b border-slate-200 py-1 text-xs font-bold outline-none" /></div>
                                            </div>
                                            <button onClick={() => setDictionary(dictionary.filter((_, idx) => idx !== i))} className="text-rose-500 text-xs font-black">削除</button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AdminApp />);
    </script>
</body>

</html>
