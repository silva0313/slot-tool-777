<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex,nofollow">
    <title>ÁÆ°ÁêÜËÄÖ„Ç¢„Éó„É™ | v7.8.9 FINAL</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            overflow-x: hidden;
        }

        .sidebar {
            background: #0f172a;
            width: 320px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 50;
            height: 100vh;
            position: fixed;
            left: -320px;
        }

        .sidebar.open {
            left: 0;
        }

        .main {
            margin-left: 0;
            padding: 2rem;
            min-height: 100vh;
            width: 100%;
            transition: margin-left 0.3s;
        }

        @media (min-width: 1024px) {
            .sidebar {
                left: 0;
                position: sticky;
                border-right: 1px solid rgba(255, 255, 255, 0.05);
            }

            .mobile-header {
                display: none;
            }
        }

        @media (max-width: 1023px) {
            .main {
                padding: 1.5rem;
                padding-top: 5rem;
            }
        }

        .mobile-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 4rem;
            background: #0f172a;
            z-index: 40;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none !important;
            margin: 0 !important;
        }

        input[type="number"] {
            -moz-appearance: textfield !important;
            appearance: none !important;
        }

        .input-ev {
            background: #f1f5f9;
            border: 2px solid transparent;
            font-weight: 900;
            border-radius: 1rem;
            padding: 0.8rem;
            width: 110px;
            text-align: center;
            color: #0076FF;
            outline: none;
            transition: all 0.2s;
        }

        .input-ev:focus {
            border-color: #0076FF;
            background: #ffffff;
        }

        .custom-scroll::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzb2yxwCPwN10T2cO6suWKtRa5RO11QxmUJRUN2DrDy5Jt76cFwF61LlggpZoEubP6T9Q/exec";
        const APP_PASS = "nogawa";

        function SettingsModal({ dictionary, onSave, onClose }) {
            // dictionaryÔºàÊó¢Â≠ò„Éá„Éº„ÇøÔºâ„Çí„Ç≥„Éî„Éº„Åó„Å¶ÂàùÊúüÂåñ„ÄÇÊñ∞„Åó„ÅÑÈ†Ü„Å´Ë°®Á§∫„Åó„Åü„ÅÑÂ†¥Âêà„ÅØ„Åì„Åì„Åß„É™„Éê„Éº„Çπ„Åó„Å¶„Åä„Åè
            const [items, setItems] = useState([...dictionary]);

            // Êñ∞„Åó„ÅÑÈ†ÖÁõÆ„Çí„ÄåÂÖàÈ†≠„Äç„Å´ËøΩÂä†
            const add = () => setItems([{ Ê©üÁ®ÆÂêç: "", „Ç≠„Éº„ÉØ„Éº„Éâ: "", Ëâ≤„Ç≥„Éº„Éâ: "bg-slate-400", ÂÇôËÄÉ: "" }, ...items]);

            const update = (i, k, v) => {
                const n = [...items];
                n[i][k] = v;
                setItems(n);
            };

            const del = (i) => {
                if (confirm("„Åì„ÅÆÈ†ÖÁõÆ„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü")) {
                    setItems(items.filter((_, idx) => idx !== i));
                }
            };

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/90 backdrop-blur-sm animate-fadeIn">
                    <div className="bg-white rounded-[3rem] w-full max-w-4xl max-h-[90vh] flex flex-col shadow-2xl overflow-hidden">
                        <div className="p-8 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                            <div>
                                <h2 className="text-2xl font-black italic text-slate-900 px-2 uppercase">Machine Dictionary</h2>
                                <p className="text-[10px] font-bold text-slate-400 px-2 mt-1 uppercase tracking-widest">ËæûÊõ∏ÁÆ°ÁêÜ: ÊúÄÊñ∞„ÅÆÈ†ÖÁõÆ„Åå‰∏ä„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô</p>
                            </div>
                            <button onClick={onClose} className="text-slate-400 hover:text-rose-500 text-3xl transition-colors">‚úï</button>
                        </div>
                        <div className="flex-1 overflow-y-auto p-8 space-y-4 custom-scroll">
                            <button onClick={add} className="w-full py-6 border-2 border-dashed border-[#0076FF] text-[#0076FF] font-black rounded-[2.5rem] hover:bg-blue-50 transition-all mb-4 text-sm">+ ADD NEW MACHINE (Êñ∞Ë¶èËøΩÂä†)</button>

                            {items.length === 0 && (
                                <div className="text-center py-20 text-slate-300 font-black italic uppercase">No Data Found</div>
                            )}

                            {items.map((it, i) => (
                                <div key={i} className="bg-slate-50 p-6 rounded-[2.5rem] border border-slate-100 flex flex-wrap lg:flex-nowrap gap-4 items-center animate-fadeIn group hover:border-[#0076FF55] transition-all">
                                    <div className="flex-1 flex flex-wrap lg:flex-nowrap gap-4 min-w-0 w-full">
                                        <div className="w-full lg:w-48">
                                            <div className="text-[8px] font-black text-slate-400 uppercase mb-1 ml-2">Ê©üÁ®ÆÂêç</div>
                                            <input value={it.Ê©üÁ®ÆÂêç || ""} onChange={e => update(i, "Ê©üÁ®ÆÂêç", e.target.value)} className="bg-white px-5 py-3 rounded-2xl font-black text-sm w-full outline-none border border-slate-200 focus:border-[#0076FF] transition-all" placeholder="Ê©üÁ®ÆÂêç" />
                                        </div>
                                        <div className="flex-1 min-w-[200px]">
                                            <div className="text-[8px] font-black text-slate-400 uppercase mb-1 ml-2">„Ç≠„Éº„ÉØ„Éº„Éâ („Ç´„É≥„ÉûÂå∫Âàá„Çä)</div>
                                            <input value={it.„Ç≠„Éº„ÉØ„Éº„Éâ || ""} onChange={e => update(i, "„Ç≠„Éº„ÉØ„Éº„Éâ", e.target.value)} className="bg-white px-5 py-3 rounded-2xl font-bold text-xs w-full outline-none border border-slate-200 focus:border-[#0076FF] transition-all" placeholder="„Ç≠„Éº„ÉØ„Éº„Éâ (‰æã: ÂåóÊñó,Êã≥,777)" />
                                        </div>
                                        <div className="w-full lg:w-32">
                                            <div className="text-[8px] font-black text-slate-400 uppercase mb-1 ml-2">Color</div>
                                            <select value={it.Ëâ≤„Ç≥„Éº„Éâ || "bg-slate-400"} onChange={e => update(i, "Ëâ≤„Ç≥„Éº„Éâ", e.target.value)} className="bg-white px-5 py-3 rounded-2xl text-[10px] font-black w-full outline-none border border-slate-200 appearance-none cursor-pointer">
                                                <option value="bg-indigo-600">INDIGO</option>
                                                <option value="bg-rose-600">ROSE</option>
                                                <option value="bg-emerald-600">EMERALD</option>
                                                <option value="bg-orange-500">ORANGE</option>
                                                <option value="bg-blue-600">BLUE</option>
                                                <option value="bg-slate-400">SLATE</option>
                                            </select>
                                        </div>
                                    </div>
                                    <button onClick={() => del(i)} className="text-slate-300 hover:text-rose-500 font-black p-2 transition-colors text-xl">‚úï</button>
                                </div>
                            ))}
                        </div>
                        <div className="p-8 border-t border-slate-100 bg-slate-50 flex gap-4">
                            <button onClick={() => onSave(items)} className="flex-1 bg-[#0076FF] py-5 rounded-3xl text-white font-black shadow-lg shadow-[#0076FF22] active:scale-95 transition-all uppercase tracking-widest text-xs">Save & Synchronize</button>
                            <button onClick={onClose} className="px-10 py-5 bg-white border border-slate-200 rounded-3xl font-black text-slate-400 hover:bg-slate-100 transition-all text-xs uppercase tracking-widest">Close</button>
                        </div>
                    </div>
                </div>
            );
        }

        function AdminApp() {
            const [isLocked, setIsLocked] = useState(true);
            const [passInput, setPassInput] = useState("");
            const [reports, setReports] = useState([]);
            const [selectedId, setSelectedId] = useState(null);
            const [evMode, setEvMode] = useState("Ë®≠ÂÆöÔºëÁõ∏ÂΩì");
            const [logs, setLogs] = useState([]);
            const [dictionary, setDictionary] = useState([]);
            const [loading, setLoading] = useState(false);
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [showDebug, setShowDebug] = useState(false);
            const [syncInfo, setSyncInfo] = useState("");
            const [checkedIds, setCheckedIds] = useState([]); // ÈÅ∏ÊäûÂâäÈô§Áî®

            useEffect(() => {
                const passVerified = localStorage.getItem("ap_v7") === APP_PASS;
                if (passVerified) { setIsLocked(false); loadAll(); }
            }, []);

            const loadAll = async () => {
                setLoading(true); setSyncInfo("Syncing...");
                try {
                    const [repRes, dictRes] = await Promise.all([
                        fetch(`${GAS_URL}?action=getPendingReports`),
                        fetch(`${GAS_URL}?action=getHokutoMaster`)
                    ]);
                    const repData = await repRes.json();
                    const dictData = await dictRes.json();
                    setReports(repData || []);
                    setDictionary(dictData.dictionary || []);
                    window.HOKUTO_MASTER = dictData.data;
                    const masterCount = Object.keys(dictData.data["Ë®≠ÂÆöÔºëÁõ∏ÂΩì"] || {}).length;
                    setSyncInfo(`ÂÆå‰∫Ü: Â†±Âëä${(repData || []).length}‰ª∂ / „Éû„Çπ„Çø${masterCount}Êûö`);
                } catch (e) { setSyncInfo("Sync Error"); console.error(e); } finally { setLoading(false); }
            };

            const saveDict = async (newDict) => {
                setLoading(true);
                try {
                    await fetch(GAS_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: "saveDictionary", data: newDict }) });
                    setDictionary(newDict);
                    setShowSettings(false);
                    loadAll();
                } catch (e) { alert(e.message); } finally { setLoading(false); }
            };

            const getField = (obj, keys) => {
                if (!obj) return "";
                for (let k of keys) if (obj[k] !== undefined && obj[k] !== null) return obj[k];
                const allKeys = Object.keys(obj);
                for (let ak of allKeys) {
                    if (ak.trim() === "" || ak === "undefined") {
                        if (typeof obj[ak] === 'string' && (obj[ak].includes("„É°„ÉÄ„É´") || obj[ak].includes("ÁèæÈáë"))) return obj[ak];
                    }
                }
                return "";
            };

            const parseFinance = (report) => {
                const memo = getField(report, ["ÂÇôËÄÉ", "memo", "ÂÇôËÄÉÊ¨Ñ", ""]);
                const result = { text: memo || "", medal: 0, cash: 0 };
                if (!memo) return result;
                const mMatch = memo.match(/(?:„É°„ÉÄ„É´|Êûö)[:Ôºö]?\s*(-?\d+)/);
                const cMatch = memo.match(/(?:ÁèæÈáë|ÊäïË≥á|ÊäïË≥áÈ°ç|ÂÜÜ)[:Ôºö]?\s*(-?\d+)/);
                if (mMatch) result.medal = parseInt(mMatch[1]) || 0;
                if (cMatch) result.cash = parseInt(cMatch[1]) || 0;
                result.text = memo.replace(/\[.*\]/g, "").trim();
                return result;
            };

            const matchEvInRange = (val, mData) => {
                if (mData === undefined || mData === null) return 0;
                const gKeys = Object.keys(mData).map(Number).filter(n => !isNaN(n)).sort((a, b) => a - b);
                if (gKeys.length === 0) return 0;

                // 1GÂçò‰Ωç„ÅÆÁ∑öÂΩ¢Ë£úÈñì„É≠„Ç∏„ÉÉ„ÇØ
                if (mData[val] !== undefined) return mData[val];
                if (val <= gKeys[0]) return mData[gKeys[0]];
                if (val >= gKeys[gKeys.length - 1]) return mData[gKeys[gKeys.length - 1]];

                const lower = [...gKeys].reverse().find(k => k <= val);
                const upper = gKeys.find(k => k >= val);

                if (lower !== undefined && upper !== undefined) {
                    const lowEv = mData[lower];
                    const upEv = mData[upper];
                    if (lower === upper) return lowEv;
                    // y = y0 + (x - x0) * (y1 - y0) / (x1 - x0)
                    const ev = lowEv + (upEv - lowEv) * (val - lower) / (upper - lower);
                    return Math.round(ev);
                }
                return 0;
            };

            const handleAnalyze = (report, mode = evMode) => {
                if (!report || !window.HOKUTO_MASTER) return;
                const master = window.HOKUTO_MASTER[mode] || {};
                const content = getField(report, ["Á®ºÂÉçÂÜÖÂÆπ", "details", "ÂÜÖÂÆπ"]);
                const lines = content.split("\n");

                const results = lines.map(line => {
                    if (!line.trim()) return null;
                    let match = { text: line.trim(), ev: 0, machine: "", color: "bg-slate-400", source: "" };
                    const foundDict = dictionary.find(d => {
                        const keywords = (d.„Ç≠„Éº„ÉØ„Éº„Éâ || "").split(",").map(k => k.trim()).filter(Boolean);
                        return keywords.some(k => line.includes(k));
                    });
                    if (foundDict) {
                        match.machine = foundDict.Ê©üÁ®ÆÂêç; match.color = foundDict.Ëâ≤„Ç≥„Éº„Éâ;
                        const numbers = line.replace(/\s*([+-])\s*/g, "$1").replace(/[()ÔºàÔºâ]/g, " ").match(/[+-]?\d+/g) || [];
                        const isReset = /„É™„Çª|„É™„Çª„ÉÉ„Éà|Ë®≠ÂÆöÂ§âÊõ¥|Â§âÊõ¥Âæå/.test(line);
                        let gCount = numbers[0] ? parseInt(numbers[0]) : 0;
                        let dVal = numbers[1] ? parseInt(numbers[1]) : null;
                        const sheetNames = Object.keys(master);
                        let bestKey = "";

                        // Ë®òÂè∑„ÅÆÊ≠£Ë¶èÂåñ (ÔΩû, „Äú, ~)
                        const normalize = (s) => s.replace(/[ÔΩû„Äú]/g, "~");

                        if (isReset) {
                            bestKey = sheetNames.find(k => /Ë®≠ÂÆöÂ§âÊõ¥|„É™„Çª|Â§âÊõ¥Âæå/.test(k));
                        } else if (dVal !== null) {
                            // ÊúÄ„ÇÇÂÖ∑‰ΩìÁöÑ„Å™ÁØÑÂõ≤ÔºàÂπÖ„ÅåÁã≠„ÅÑ„Ç∑„Éº„ÉàÔºâ„ÇíÂÑ™ÂÖà
                            const matches = sheetNames.map(k => {
                                const nk = normalize(k);
                                const rangeMatch = nk.match(/([+-]?\d+)~([+-]?\d+)/);
                                if (rangeMatch) {
                                    const s = parseInt(rangeMatch[1]);
                                    const e = parseInt(rangeMatch[2]);
                                    if (dVal >= s && dVal <= e) return { key: k, width: Math.abs(e - s) };
                                }
                                if (nk.includes("Êú™Ê∫Ä")) {
                                    const limit = parseInt(nk.replace(/[^-0-9]/g, ""));
                                    if (dVal < limit) return { key: k, width: 99999 };
                                }
                                if (nk.includes("‰ª•‰∏ä")) {
                                    const limit = parseInt(nk.replace(/[^-0-9]/g, ""));
                                    if (dVal >= limit) return { key: k, width: 99999 };
                                }
                                return null;
                            }).filter(Boolean);

                            if (matches.length > 0) {
                                matches.sort((a, b) => a.width - b.width);
                                bestKey = matches[0].key;
                            }
                        }

                        // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ: 0G‰ªòËøë„ÅÆÂü∫Êú¨„Ç∑„Éº„Éà
                        if (!bestKey) {
                            bestKey = sheetNames.find(k => /0~|\+0|¬±0|0ÔΩû/.test(normalize(k)));
                        }

                        if (bestKey && match.machine === "„Çπ„Éû„Çπ„É≠ÂåóÊñó„ÅÆÊã≥") {
                            match.source = bestKey;
                            match.ev = matchEvInRange(gCount, master[bestKey]);
                        }
                    }
                    return match;
                }).filter(Boolean);
                setLogs(results); setSelectedId(report.ID);
            };

            const onApprove = async () => {
                const report = reports.find(r => r.ID === selectedId);
                const info = parseFinance(report);
                const payload = {
                    id: report.ID, date: report.Êó•‰ªò, name: report.Â†±ÂëäËÄÖ, store: report.Â∫óËàóÂêç,
                    machine: logs.map(l => l.machine).filter(Boolean).join("/"),
                    ev: logs.reduce((s, l) => s + l.ev, 0), profit: (info.medal * 20) - info.cash, memo: info.text
                };
                setLoading(true);
                try {
                    await fetch(GAS_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: "approveReport", data: payload }) });
                    setReports(reports.filter(r => r.ID !== selectedId)); setSelectedId(null); setLogs([]);
                    setCheckedIds(checkedIds.filter(id => id !== selectedId));
                } catch (e) { alert(e.message); } finally { setLoading(false); }
            };

            const onDeleteSelected = async () => {
                if (checkedIds.length === 0) return;
                if (!confirm(`${checkedIds.length}‰ª∂„ÅÆÂ†±Âëä„Çí„É™„Çπ„Éà„Åã„ÇâÂÆåÂÖ®„Å´ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü`)) return;
                setLoading(true);
                try {
                    await fetch(GAS_URL, {
                        method: "POST",
                        mode: "no-cors",
                        body: JSON.stringify({ action: "deleteReports", data: { ids: checkedIds } })
                    });
                    setReports(reports.filter(r => !checkedIds.includes(r.ID)));
                    if (checkedIds.includes(selectedId)) {
                        setSelectedId(null);
                        setLogs([]);
                    }
                    setCheckedIds([]);
                } catch (e) { alert(e.message); } finally { setLoading(false); }
            };

            const toggleCheck = (id, e) => {
                e.stopPropagation();
                setCheckedIds(prev => prev.includes(id) ? prev.filter(x => x !== id) : [...prev, id]);
            };

            if (isLocked) return (
                <div className="flex items-center justify-center min-h-screen bg-slate-950 p-6 text-center text-white">
                    <div className="w-full max-w-sm space-y-8 animate-fadeIn">
                        <h1 className="text-4xl font-black italic text-[#0076FF] tracking-tighter uppercase">Admin Console</h1>
                        <form onSubmit={(e) => { e.preventDefault(); if (passInput === APP_PASS) { setIsLocked(false); localStorage.setItem("ap_v7", APP_PASS); loadAll(); } else { alert("Failed"); } }} className="bg-slate-900 p-8 rounded-[2.5rem] border border-white/5 space-y-6">
                            <input type="password" value={passInput} onChange={e => setPassInput(e.target.value)} className="w-full bg-slate-800 border-none rounded-2xl py-4 text-center text-white font-black outline-none focus:ring-2 ring-[#0076FF]" placeholder="ÂêàË®ÄËëâ" autoFocus />
                            <button type="submit" className="w-full bg-[#0076FF] py-4 rounded-2xl text-white font-black shadow-lg">AUTHENTICATE</button>
                        </form>
                    </div>
                </div>
            );

            return (
                <div className="flex h-screen overflow-hidden">
                    {showSettings && <SettingsModal dictionary={dictionary} onSave={saveDict} onClose={() => setShowSettings(false)} />}

                    <div className="mobile-header bg-slate-900 px-6 flex items-center justify-between lg:hidden text-white font-black italic">
                        <span>ÁÆ°ÁêÜËÄÖ„Ç¢„Éó„É™</span>
                        <div className="flex gap-4">
                            <button onClick={() => setShowSettings(true)} className="text-xl">‚öô</button>
                            <button onClick={() => setIsSidebarOpen(!isSidebarOpen)} className="text-2xl">‚ò∞</button>
                        </div>
                    </div>

                    <div className={`sidebar flex flex-col ${isSidebarOpen ? 'open' : ''}`}>
                        <div className="p-8 border-b border-white/5 flex justify-between items-center">
                            <div>
                                <h1 className="text-2xl font-black text-white italic">ÊâøË™çÂæÖ„Å°„É™„Çπ„Éà</h1>
                                <p className="text-[10px] text-slate-500 font-bold mt-2 uppercase tracking-widest opacity-50 font-mono">{syncInfo || `Pending: ${reports.length}`}</p>
                            </div>
                            <div className="flex gap-4">
                                {checkedIds.length > 0 && (
                                    <button onClick={onDeleteSelected} className="text-rose-500 animate-pulse text-xl hover:scale-110 transition-transform">üóë</button>
                                )}
                                <button onClick={() => setShowSettings(true)} className="text-white opacity-40 hover:opacity-100 transition-opacity text-xl">‚öô</button>
                            </div>
                        </div>
                        <div className="flex-1 overflow-y-auto custom-scroll p-4 space-y-2">
                            {reports.map(r => (
                                <div key={r.ID} onClick={() => { handleAnalyze(r); setIsSidebarOpen(false); }} className={`p-5 rounded-[1.5rem] cursor-pointer transition-all ${selectedId === r.ID ? 'bg-[#0076FF] text-white shadow-xl translate-x-1' : 'hover:bg-white/5 text-slate-400'}`}>
