        function AdminApp() {

            const parseFinance = (report) => {
                const memo = getField(report, ["ÂÇôËÄÉ", "memo", "ÂÇôËÄÉÊ¨Ñ", ""]);
                const result = { text: memo || "", medal: 0, cash: 0 };
                if (!memo) return result;
                const mMatch = memo.match(/(?:„É°„ÉÄ„É´|Êûö)[:Ôºö]?\s*(-?\d+)/);
                const cMatch = memo.match(/(?:ÁèæÈáë|ÊäïË≥á|ÊäïË≥áÈ°ç|ÂÜÜ)[:Ôºö]?\s*(-?\d+)/);

            const matchEvInRange = (val, mData) => {
                if (mData === undefined || mData === null) return 0;
                const gKeys = Object.keys(mData).map(Number).filter(n => !isNaN(n)).sort((a, b) => a - b);
                if (gKeys.length === 0) return 0;

                // 1GÂçò‰Ωç„ÅÆÁ∑öÂΩ¢Ë£úÈñì„É≠„Ç∏„ÉÉ„ÇØ
                if (mData[val] !== undefined) return mData[val];
                if (val <= gKeys[0]) return mData[gKeys[0]];
                if (val >= gKeys[gKeys.length - 1]) return mData[gKeys[gKeys.length - 1]];

                const lower = [...gKeys].reverse().find(k => k <= val);
                const upper = gKeys.find(k => k >= val);

                if (lower !== undefined && upper !== undefined) {
                    const lowEv = mData[lower];
                    const upEv = mData[upper];
                    if (lower === upper) return lowEv;
                    // y = y0 + (x - x0) * (y1 - y0) / (x1 - x0)
                    const ev = lowEv + (upEv - lowEv) * (val - lower) / (upper - lower);
                    return Math.round(ev);

                return 0;
            };

                        return keywords.some(k => line.includes(k));

                            const matches = sheetNames.map(k => {

                                }
                                return null;
                            }).filter(Boolean);

                            }
                        }

                        // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ: 0G‰ªòËøë„ÅÆÂü∫Êú¨„Ç∑„Éº„Éà
                        if (!bestKey) {

                            match.ev = matchEvInRange(gCount, master[bestKey]);
                        }
