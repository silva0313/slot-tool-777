<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex,nofollow">
    <title>管理者アプリ | v7.8.9 FINAL</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            overflow-x: hidden;
        }

        .sidebar {
            background: #0f172a;
            width: 320px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 50;
            height: 100vh;
            position: fixed;
            left: -320px;
        }

        .sidebar.open {
            left: 0;
        }

        .main {
            margin-left: 0;
            padding: 2rem;
            min-height: 100vh;
            width: 100%;
            transition: margin-left 0.3s;
        }

        @media (min-width: 1024px) {
            .sidebar {
                left: 0;
                position: sticky;
                border-right: 1px solid rgba(255, 255, 255, 0.05);
            }

            .mobile-header {
                display: none;
            }
        }

        @media (max-width: 1023px) {
            .main {
                padding: 1.5rem;
                padding-top: 5rem;
            }
        }

        .mobile-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 4rem;
            background: #0f172a;
            z-index: 40;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none !important;
            margin: 0 !important;
        }

        input[type="number"] {
            -moz-appearance: textfield !important;
            appearance: none !important;
        }

        .input-ev {
            background: #f1f5f9;
            border: 2px solid transparent;
            font-weight: 900;
            border-radius: 1rem;
            padding: 0.8rem;
            width: 110px;
            text-align: center;
            color: #0076FF;
            outline: none;
            transition: all 0.2s;
        }

        .input-ev:focus {
            border-color: #0076FF;
            background: #ffffff;
        }

        .custom-scroll::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzb2yxwCPwN10T2cO6suWKtRa5RO11QxmUJRUN2DrDy5Jt76cFwF61LlggpZoEubP6T9Q/exec";
        const APP_PASS = "nogawa";

        function SettingsModal({ dictionary, onSave, onClose }) {
            const [items, setItems] = useState(dictionary);
            const add = () => setItems([...items, { 機種名: "", キーワード: "", 色コード: "bg-slate-400", 備考: "" }]);
            const update = (i, k, v) => { const n = [...items]; n[i][k] = v; setItems(n); };
            const del = (i) => setItems(items.filter((_, idx) => idx !== i));

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/90 backdrop-blur-sm animate-fadeIn">
                    <div className="bg-white rounded-[3rem] w-full max-w-4xl max-h-[90vh] flex flex-col shadow-2xl overflow-hidden">
                        <div className="p-8 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                            <h2 className="text-2xl font-black italic text-slate-900 px-2 uppercase">Machine Dictionary</h2>
                            <button onClick={onClose} className="text-slate-400 hover:text-rose-500 text-3xl">✕</button>
                        </div>
                        <div className="flex-1 overflow-y-auto p-8 space-y-4 custom-scroll">
                            {items.map((it, i) => (
                                <div key={i} className="bg-slate-50 p-6 rounded-[2rem] border border-slate-100 flex flex-wrap lg:flex-nowrap gap-4 items-center animate-fadeIn">
                                    <input value={it.機種名} onChange={e => update(i, "機種名", e.target.value)} className="bg-white px-5 py-3 rounded-xl font-bold text-sm w-full lg:w-48 outline-none border border-slate-200 focus:border-[#0076FF]" placeholder="機種名" />
                                    <input value={it.キーワード} onChange={e => update(i, "キーワード", e.target.value)} className="bg-white px-5 py-3 rounded-xl font-medium text-xs flex-1 min-w-[200px] outline-none border border-slate-200 focus:border-[#0076FF]" placeholder="キーワード (カンマ区切り)" />
                                    <select value={it.色コード} onChange={e => update(i, "色コード", e.target.value)} className="bg-white px-5 py-3 rounded-xl text-xs font-bold outline-none border border-slate-200">
                                        <option value="bg-indigo-600">INDIGO</option>
                                        <option value="bg-rose-600">ROSE</option>
                                        <option value="bg-emerald-600">EMERALD</option>
                                        <option value="bg-orange-500">ORANGE</option>
                                        <option value="bg-blue-600">BLUE</option>
                                        <option value="bg-slate-400">SLATE</option>
                                    </select>
                                    <button onClick={() => del(i)} className="text-rose-500 font-black p-2">✕</button>
                                </div>
                            ))}
                            <button onClick={add} className="w-full py-6 border-2 border-dashed border-slate-200 rounded-[2.5rem] text-slate-300 font-black hover:bg-slate-50 transition-all">+ ADD NEW MACHINE</button>
                        </div>
                        <div className="p-8 border-t border-slate-100 bg-slate-50 flex gap-4">
                            <button onClick={() => onSave(items)} className="flex-1 bg-[#0076FF] py-5 rounded-2xl text-white font-black shadow-lg shadow-[#0076FF22]">保存して同期</button>
                            <button onClick={onClose} className="px-10 py-5 bg-white border border-slate-200 rounded-2xl font-black text-slate-400">閉じる</button>
                        </div>
                    </div>
                </div>
            );
        }

        function AdminApp() {
            const [isLocked, setIsLocked] = useState(true);
            const [passInput, setPassInput] = useState("");
            const [reports, setReports] = useState([]);
            const [selectedId, setSelectedId] = useState(null);
            const [evMode, setEvMode] = useState("設定１相当");
            const [logs, setLogs] = useState([]);
            const [dictionary, setDictionary] = useState([]);
            const [loading, setLoading] = useState(false);
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [showDebug, setShowDebug] = useState(false);
            const [syncInfo, setSyncInfo] = useState("");

            useEffect(() => {
                const passVerified = localStorage.getItem("ap_v7") === APP_PASS;
                if (passVerified) { setIsLocked(false); loadAll(); }
            }, []);

            const loadAll = async () => {
                setLoading(true); setSyncInfo("Syncing...");
                try {
                    const [repRes, dictRes] = await Promise.all([
                        fetch(`${GAS_URL}?action=getPendingReports`),
                        fetch(`${GAS_URL}?action=getHokutoMaster`)
                    ]);
                    const repData = await repRes.json();
                    const dictData = await dictRes.json();
                    setReports(repData || []);
                    setDictionary(dictData.dictionary || []);
                    window.HOKUTO_MASTER = dictData.data;
                    const masterCount = Object.keys(dictData.data["設定１相当"] || {}).length;
                    setSyncInfo(`完了: 報告${(repData || []).length}件 / マスタ${masterCount}枚`);
                } catch (e) { setSyncInfo("Sync Error"); console.error(e); } finally { setLoading(false); }
            };

            const saveDict = async (newDict) => {
                setLoading(true);
                try {
                    await fetch(GAS_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: "saveDictionary", data: newDict }) });
                    setDictionary(newDict);
                    setShowSettings(false);
                    loadAll();
                } catch (e) { alert(e.message); } finally { setLoading(false); }
            };

            const getField = (obj, keys) => {
                if (!obj) return "";
                for (let k of keys) if (obj[k] !== undefined && obj[k] !== null) return obj[k];
                const allKeys = Object.keys(obj);
                for (let ak of allKeys) {
                    if (ak.trim() === "" || ak === "undefined") {
                        if (typeof obj[ak] === 'string' && (obj[ak].includes("メダル") || obj[ak].includes("現金"))) return obj[ak];
                    }
                }
                return "";
            };

            const parseFinance = (report) => {
                const memo = getField(report, ["備考", "memo", "備考欄", ""]);
                const result = { text: memo || "", medal: 0, cash: 0 };
                if (!memo) return result;
                const mMatch = memo.match(/(?:メダル|枚)[:：]?\s*(-?\d+)/);
                const cMatch = memo.match(/(?:現金|投資|投資額|円)[:：]?\s*(-?\d+)/);
                if (mMatch) result.medal = parseInt(mMatch[1]) || 0;
                if (cMatch) result.cash = parseInt(cMatch[1]) || 0;
                result.text = memo.replace(/\[.*\]/g, "").trim();
                return result;
            };

            const matchEvInRange = (val, mData) => {
                if (mData === undefined || mData === null) return 0;
                const gKeys = Object.keys(mData).map(Number).filter(n => !isNaN(n)).sort((a, b) => a - b);
                if (gKeys.length === 0) return 0;
                
                // 1G単位の線形補間ロジック
                if (mData[val] !== undefined) return mData[val];
                if (val <= gKeys[0]) return mData[gKeys[0]];
                if (val >= gKeys[gKeys.length - 1]) return mData[gKeys[gKeys.length - 1]];
                
                const lower = [...gKeys].reverse().find(k => k <= val);
                const upper = gKeys.find(k => k >= val);
                
                if (lower !== undefined && upper !== undefined) {
                    const lowEv = mData[lower];
                    const upEv = mData[upper];
                    if (lower === upper) return lowEv;
                    // y = y0 + (x - x0) * (y1 - y0) / (x1 - x0)
                    const ev = lowEv + (upEv - lowEv) * (val - lower) / (upper - lower);
                    return Math.round(ev);
                }
                return 0;
            };

            const handleAnalyze = (report, mode = evMode) => {
                if (!report || !window.HOKUTO_MASTER) return;
                const master = window.HOKUTO_MASTER[mode] || {};
                const content = getField(report, ["稼働内容", "details", "内容"]);
                const lines = content.split("\n");

                const results = lines.map(line => {
                    if (!line.trim()) return null;
                    let match = { text: line.trim(), ev: 0, machine: "", color: "bg-slate-400", source: "" };
                    const foundDict = dictionary.find(d => {
                        const keywords = (d.キーワード || "").split(",").map(k => k.trim()).filter(Boolean);
                        return keywords.some(k => line.includes(k));
                    });
                    if (foundDict) {
                        match.machine = foundDict.機種名; match.color = foundDict.色コード;
                        const numbers = line.replace(/\s*([+-])\s*/g, "$1").replace(/[()（）]/g, " ").match(/[+-]?\d+/g) || [];
                        const isReset = /リセ|リセット|設定変更|変更後/.test(line);
                        let gCount = numbers[0] ? parseInt(numbers[0]) : 0;
                        let dVal = numbers[1] ? parseInt(numbers[1]) : null;
                        const sheetNames = Object.keys(master);
                        let bestKey = "";

                        // 記号の正規化 (～, 〜, ~)
                        const normalize = (s) => s.replace(/[～〜]/g, "~");

                        if (isReset) {
                            bestKey = sheetNames.find(k => /設定変更|リセ|変更後/.test(k));
                        } else if (dVal !== null) {
                            // 最も具体的な範囲（幅が狭いシート）を優先
                            const matches = sheetNames.map(k => {
                                const nk = normalize(k);
                                const rangeMatch = nk.match(/([+-]?\d+)~([+-]?\d+)/);
                                if (rangeMatch) {
                                    const s = parseInt(rangeMatch[1]);
                                    const e = parseInt(rangeMatch[2]);
                                    if (dVal >= s && dVal <= e) return { key: k, width: Math.abs(e - s) };
                                }
                                if (nk.includes("未満")) {
                                    const limit = parseInt(nk.replace(/[^-0-9]/g, ""));
                                    if (dVal < limit) return { key: k, width: 99999 };
                                }
                                if (nk.includes("以上")) {
                                    const limit = parseInt(nk.replace(/[^-0-9]/g, ""));
                                    if (dVal >= limit) return { key: k, width: 99999 };
                                }
                                return null;
                            }).filter(Boolean);

                            if (matches.length > 0) {
                                matches.sort((a, b) => a.width - b.width);
                                bestKey = matches[0].key;
                            }
                        }
                        
                        // フォールバック: 0G付近の基本シート
                        if (!bestKey) {
                            bestKey = sheetNames.find(k => /0~|\+0|±0|0～/.test(normalize(k)));
                        }

                        if (bestKey) { 
                            match.source = bestKey; 
                            match.ev = matchEvInRange(gCount, master[bestKey]); 
                        }
                    }
                    return match;
                }).filter(Boolean);
                setLogs(results); setSelectedId(report.ID);
            };

            const onApprove = async () => {
                const report = reports.find(r => r.ID === selectedId);
                const info = parseFinance(report);
                const payload = {
                    id: report.ID, date: report.日付, name: report.報告者, store: report.店舗名,
                    machine: logs.map(l => l.machine).filter(Boolean).join("/"),
                    ev: logs.reduce((s, l) => s + l.ev, 0), profit: (info.medal * 20) - info.cash, memo: info.text
                };
                setLoading(true);
                try {
                    await fetch(GAS_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: "approveReport", data: payload }) });
                    setReports(reports.filter(r => r.ID !== selectedId)); setSelectedId(null); setLogs([]);
                } catch (e) { alert(e.message); } finally { setLoading(false); }
            };

            if (isLocked) return (
                <div className="flex items-center justify-center min-h-screen bg-slate-950 p-6 text-center text-white">
                    <div className="w-full max-w-sm space-y-8 animate-fadeIn">
                        <h1 className="text-4xl font-black italic text-[#0076FF] tracking-tighter uppercase">Admin Console</h1>
                        <form onSubmit={(e) => { e.preventDefault(); if (passInput === APP_PASS) { setIsLocked(false); localStorage.setItem("ap_v7", APP_PASS); loadAll(); } else { alert("Failed"); } }} className="bg-slate-900 p-8 rounded-[2.5rem] border border-white/5 space-y-6">
                            <input type="password" value={passInput} onChange={e => setPassInput(e.target.value)} className="w-full bg-slate-800 border-none rounded-2xl py-4 text-center text-white font-black outline-none focus:ring-2 ring-[#0076FF]" placeholder="合言葉" autoFocus />
                            <button type="submit" className="w-full bg-[#0076FF] py-4 rounded-2xl text-white font-black shadow-lg">AUTHENTICATE</button>
                        </form>
                    </div>
                </div>
            );

            return (
                <div className="flex h-screen overflow-hidden">
                    {showSettings && <SettingsModal dictionary={dictionary} onSave={saveDict} onClose={() => setShowSettings(false)} />}

                    <div className="mobile-header bg-slate-900 px-6 flex items-center justify-between lg:hidden text-white font-black italic">
                        <span>管理者アプリ</span>
                        <div className="flex gap-4">
                            <button onClick={() => setShowSettings(true)} className="text-xl">⚙</button>
                            <button onClick={() => setIsSidebarOpen(!isSidebarOpen)} className="text-2xl">☰</button>
                        </div>
                    </div>

                    <div className={`sidebar flex flex-col ${isSidebarOpen ? 'open' : ''}`}>
                        <div className="p-8 border-b border-white/5 flex justify-between items-center">
                            <div>
                                <h1 className="text-2xl font-black text-white italic">承認待ちリスト</h1>
                                <p className="text-[10px] text-slate-500 font-bold mt-2 uppercase tracking-widest opacity-50 font-mono">{syncInfo || `Pending: ${reports.length}`}</p>
                            </div>
                            <button onClick={() => setShowSettings(true)} className="text-white opacity-40 hover:opacity-100 transition-opacity text-xl">⚙</button>
                        </div>
                        <div className="flex-1 overflow-y-auto custom-scroll p-4 space-y-2">
                            {reports.map(r => (
                                <div key={r.ID} onClick={() => { handleAnalyze(r); setIsSidebarOpen(false); }} className={`p-5 rounded-[1.5rem] cursor-pointer transition-all ${selectedId === r.ID ? 'bg-[#0076FF] text-white shadow-xl translate-x-1' : 'hover:bg-white/5 text-slate-400'}`}>
                                    <div className="text-[9px] font-black opacity-40 uppercase mb-1">{r.日付 || "DATE"} • {r.報告者}</div>
                                    <div className="font-black text-xs truncate">{r.店舗名}</div>
                                </div>
                            ))}
                        </div>
                        <div className="p-6 border-t border-white/5 space-y-2">
                            <button onClick={loadAll} className="w-full bg-white/5 py-4 rounded-xl text-white text-[10px] font-black tracking-widest hover:bg-white/10">SYNC DATA</button>
                            <button onClick={() => setShowDebug(!showDebug)} className={`w-full py-3 rounded-xl text-[10px] font-black ${showDebug ? 'bg-orange-600 text-white' : 'bg-white/5 text-white'}`}>DEBUG TOOL</button>
                        </div>
                    </div>

                    <div className="main custom-scroll overflow-y-auto">
                        {showDebug && (
                            <div className="mb-6 p-6 bg-orange-50 border-2 border-orange-100 rounded-[2.5rem] text-[10px] space-y-4 font-mono animate-fadeIn overflow-hidden">
                                <div className="flex justify-between items-center text-orange-900 font-bold uppercase"><span>Debug Inspector</span><button onClick={() => setShowDebug(false)}>✕</button></div>
                                <div className="bg-white/50 p-4 rounded-2xl overflow-x-auto"><pre>{JSON.stringify(reports.find(r => r.ID === selectedId), null, 2)}</pre></div>
                                <div className="text-orange-900 font-black">Sheets Loaded: {Object.keys(window.HOKUTO_MASTER[evMode] || {}).join(", ")}</div>
                            </div>
                        )}

                        {reports.find(r => r.ID === selectedId) ? (
                            <div className="max-w-4xl mx-auto space-y-6 animate-fadeIn pb-20">
                                <div className="bg-slate-900 rounded-[2.5rem] p-10 lg:p-14 text-white shadow-xl relative overflow-hidden">
                                    <p className="text-xl lg:text-3xl font-black italic tracking-tight mb-8 leading-tight relative z-10 whitespace-pre-wrap">{getField(reports.find(r => r.ID === selectedId), ["稼働内容", "details", "内容"])}</p>
                                    <div className="grid grid-cols-2 lg:grid-cols-4 gap-8 border-t border-white/10 pt-8 mt-4 uppercase text-[9px] font-black text-slate-500 relative z-10">
                                        <div><div>Operator</div><div className="text-sm font-black text-white">{reports.find(r => r.ID === selectedId).報告者}</div></div>
                                        <div><div>Store</div><div className="text-sm font-black text-white">{reports.find(r => r.ID === selectedId).店舗名}</div></div>
                                        <div><div>Date</div><div className="text-sm font-black text-white">{reports.find(r => r.ID === selectedId).日付}</div></div>
                                        <div><div>Time</div><div className="text-sm font-black text-[#0076FF]">{getField(reports.find(r => r.ID === selectedId), ["稼働時間", "hours", "メモ"])}h</div></div>
                                    </div>
                                    <div className="absolute top-0 right-0 w-64 h-64 bg-[#0076FF11] rounded-full -mr-32 -mt-32 blur-3xl"></div>
                                </div>

                                <div className="bg-white rounded-[2.5rem] p-10 lg:p-14 shadow-xl border border-slate-100 space-y-10">
                                    <div className="grid lg:grid-cols-2 gap-10 border-b border-slate-100 pb-10">
                                        <div className="space-y-6">
                                            <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1">Financial Check</h3>
                                            <div className="grid grid-cols-2 gap-4">
                                                <div className="bg-slate-50 p-6 rounded-3xl">
                                                    <div className="text-[8px] font-black text-slate-400 uppercase mb-2">P-Tokens (メダル)</div>
                                                    <div className="text-2xl font-black">{parseFinance(reports.find(r => r.ID === selectedId)).medal.toLocaleString()} <span className="text-xs text-slate-400 font-bold">枚</span></div>
                                                </div>
                                                <div className="bg-slate-50 p-6 rounded-3xl">
                                                    <div className="text-[8px] font-black text-slate-400 uppercase mb-2">Invest (現金)</div>
                                                    <div className="text-2xl font-black">{parseFinance(reports.find(r => r.ID === selectedId)).cash.toLocaleString()} <span className="text-xs text-slate-400 font-bold">円</span></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="space-y-6">
                                            <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1">Report Note</h3>
                                            <div className="bg-slate-50 p-7 rounded-3xl text-sm font-medium text-slate-600 min-h-[100px] border border-slate-100 whitespace-pre-wrap">{parseFinance(reports.find(r => r.ID === selectedId)).text || "メモなし"}</div>
                                        </div>
                                    </div>

                                    <div className="flex justify-between items-center bg-slate-100 p-2 rounded-3xl border border-slate-200">
                                        <h3 className="text-xl font-black italic ml-4 text-slate-900 tracking-tight">Analysis Matrix</h3>
                                        <div className="flex gap-2">
                                            {["設定１相当", "優良店"].map(m => (
                                                <button key={m} onClick={() => { setEvMode(m); handleAnalyze(reports.find(r => r.ID === selectedId), m); }} className={`px-6 py-2.5 text-[9px] font-black rounded-2xl transition-all ${evMode === m ? 'bg-white shadow-lg text-[#0076FF]' : 'text-slate-400'}`}>{m}</button>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="space-y-5">
                                        {logs.map((log, i) => (
                                            <div key={i} className="bg-slate-50 p-7 lg:p-10 rounded-[2.5rem] border border-slate-100 flex flex-col lg:flex-row justify-between items-center gap-6 animate-fadeIn">
                                                <div className="flex-1 space-y-2 w-full">
                                                    <div className="flex items-center gap-4">
                                                        <span className={`text-[8px] font-black px-4 py-2 rounded-xl text-white shadow-sm shrink-0 ${log.color || 'bg-slate-400'}`}>{log.machine}</span>
                                                        <span className="text-base font-black text-slate-800">{log.text}</span>
                                                    </div>
                                                    {log.source && log.machine.includes("北斗") && <div className="text-[9px] font-black text-[#0076FF] italic opacity-60 ml-2 uppercase">Sheet: {log.source}</div>}
                                                </div>
                                                <div className="flex items-center gap-4 shrink-0">
                                                    <input type="number" inputMode="numeric" value={log.ev === 0 ? "" : log.ev} onChange={e => { const n = [...logs]; n[i].ev = parseInt(e.target.value) || 0; setLogs(n); }} className="input-ev" placeholder="0" />
                                                    <button onClick={() => setLogs(logs.filter((_, idx) => idx !== i))} className="text-slate-300 hover:text-rose-500 text-2xl transition-colors shrink-0">✕</button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>

                                    <div className="bg-[#0076FF] p-10 lg:p-14 rounded-[4rem] text-white flex flex-col lg:flex-row justify-between items-center gap-8 shadow-2xl">
                                        <div className="text-center lg:text-left">
                                            <div className="text-[10px] font-black opacity-50 mb-1 uppercase tracking-widest underline decoration-white/20 underline-offset-4">Aggregate Potential EV</div>
                                            <div className="text-7xl font-black italic tracking-tighter">{logs.reduce((s, l) => s + l.ev, 0).toLocaleString()} <span className="text-xl font-bold opacity-30 ml-2">円</span></div>
                                        </div>
                                        <button onClick={onApprove} className="w-full lg:w-auto bg-white text-[#0076FF] px-16 py-6 rounded-[2.5rem] font-black shadow-xl hover:bg-slate-50 active:scale-95 transition-all text-xs tracking-widest uppercase">Approve & Complete</button>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="h-full flex flex-col items-center justify-center text-slate-200 text-6xl lg:text-8xl font-black italic uppercase select-none opacity-60 text-center p-10">
                                <div className="tracking-tighter">管理者アプリ</div>
                                <div className="text-[11px] tracking-[1.5em] mt-8 opacity-70 font-black">Select Report to Start</div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AdminApp />);
    </script>
</body>

</html>
